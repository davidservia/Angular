<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tabla de pedidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Pedido</ion-label>
    <ion-input (keyup.enter)="addPedidox(nombrepedido)" placeholder="Introduce un pedido" [(ngModel)]="nombrepedido" required></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addPedidox(nombrepedido)">AÃ±adir</ion-button>
  <div>
    <ion-text id="empty-list" color="red" *ngIf="pedidos.length==0">No existen pedidos aun por procesar</ion-text>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let pedidox of pedidos" size="12" size-sm="4">
        <app-person [data]="pedidos " (onremove)="removePedidox($event)"></app-person>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
